<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/base.css" />
    <title>Rate My Dining Hall</title>
  </head>
  <body>
    <h1>Rate My Dining Hall</h1>
    <p>Today's Menu</p>
    <form method="GET">
      <p></p>
      <button name="lothian" id="lothian">Lothian</button>
      <button name="glasgow" id="glasgow">Glasgow</button>
    </form>
    <br><br>
    <center>
      <div class="row">
        <div class="column">
          <table>
            <tr>
              <th>Breakfast</th>
              {% for f in breakfast %} 
                <td>{{ f }}</td>
              {% endfor %}
            </tr>
          </table>
        </div>
        <div class="column">
        <table>
          <tr>
            <th>Lunch</th>
            {% for f in lunch %} 
              <td>{{ f }}</td>
            {% endfor %}
          </tr>
        </table>
        </div>
        <div class="column">
          <table>
            <tr>
              <th>Dinner</th>
              {% for f in dinner %} 
                <td>{{ f }}</td>
              {% endfor %}
            </tr>
          </table>
        </div>
      </div>
    </center>
    </body>
    <p></p>
  </body>
</html>
